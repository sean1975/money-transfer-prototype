<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipient</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid p-0">
    <div class="container-fluid header">
        <div class="row">
            <div class="col-4"><h3>Step 2</h3></div>
            <div class="col-8 text-left"><h6>WE OFFER <span class="highlight">WESTERN UNION<span class="superscript">R</span></span><br>MONEY TRANSFER SERVICE!</h6></div>
        </div>
    </div>
    <div class="container">
    <form action="photocopy.html" method="GET">
        <p>Pre-register up to 3 recipients of remittances in English<br>Receiving Country: the Philippines</p>
        
        <p style="text-align:left;background-color:yellow">Recipient 1</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-right">
                        <label for="first_name1" class="mb-0">First Name (&amp; Middle Name if applicable)</label>
                    </div>
                    <div class="col-12 text-md-right">
                        <input id="first_name1" class="mb-1" type="text" value="Please enter recipient's first name" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-left">
                        <label for="last_name1" class="mb-0">Last Name</label>
                    </div>
                    <div class="col-12 text-md-left">
                        <input id="last_name1" class="mb-1" type="text" value="Please enter recipient's last name" />
                    </div>
                </div>
            </div>
        </div>
        <br>

        <p style="text-align:left;background-color:yellow">Recipient 2</p>
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-right">
                        <label for="first_name2" class="mb-0">First Name (&amp; Middle Name if applicable)</label>
                    </div>
                    <div class="col-12 text-md-right">
                        <input id="first_name2" class="mb-1" type="text" value="Please enter recipient's first name" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-left">
                        <label for="last_name2" class="mb-0">Last Name</label>
                    </div>
                    <div class="col-12 text-md-left">
                        <input id="last_name2" class="mb-1" type="text" value="Please enter recipient's last name" />
                    </div>
                </div>
            </div>
        </div>
        <br>

        <p style="text-align:left;background-color:yellow">Recipient 3</p>
                <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-right">
                        <label for="first_name3" class="mb-0">First Name (&amp; Middle Name if applicable)</label>
                    </div>
                    <div class="col-12 text-md-right">
                        <input id="first_name3" class="mb-1" type="text" value="Please enter recipient's first name" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-12 text-md-left">
                        <label for="last_name3" class="mb-0">Last Name</label>
                    </div>
                    <div class="col-12 text-md-left">
                        <input id="last_name3" class="mb-1" type="text" value="Please enter recipient's last name" />
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="bottom">Next</button>
    </form>
    </div>
</div>
</body>
</html>
