<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consents and Acknowledgements</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="libs/flashcanvas.js"></script>
<![endif]-->
<script src="js/jSignature.min.js"></script>
<script>
    $(document).ready(function() {
        $("#sig").jSignature();
    	$('#clear').click(function() {
    		$('#sig').jSignature('reset');
    	});
    	$('#next').click(function() {
    		$('#next').val($('#sig').jSignature('getData','base30'))
    	});
    });
</script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid p-0">
    <div class="container-fluid header">
        <div class="row">
            <div class="col-4"><h3>Step 4</h3></div>
            <div class="col-8 text-left"><h6>WE OFFER <span class="highlight">WESTERN UNION<span class="superscript">R</span></span><br>MONEY TRANSFER SERVICE!</h6></div>
        </div>
    </div>
    <div class="container-fluid">
        <form action="consents2.html" method="post">
            <p>Consents and Acknowledgements </p>
            <p><div class="row"><div class="col"><div id="sig" class="bg-info"></div></div></div></p>
            <div class="row"><div class="col"><label class="btn btn-info" id="clear">Clear</label></div></div>
            <input type="hidden" name="country" value="{{ country }}" />
            <input type="hidden" name="first_name" value="{{ first_name }}" />
            <input type="hidden" name="last_name" value="{{ last_name }}" />
            <input type="hidden" name="phone" value="{{ phone }}" />
            <input type="hidden" name="arc" value="{{ arc }}" />
            <input type="hidden" name="first_name1" value="{{ first_name1 }}" />
            <input type="hidden" name="last_name1" value="{{ last_name1 }}" />
            <input type="hidden" name="first_name2" value="{{ first_name2 }}" />
            <input type="hidden" name="last_name2" value="{{ last_name2 }}" />
            <input type="hidden" name="first_name3" value="{{ first_name3 }}" />
            <input type="hidden" name="last_name3" value="{{ last_name3 }}" />
            <input type="hidden" id="photo" name="photo" value="{{ photo }}">
            <button type="submit" class="bottom" id="next" name="sig">Next</button>
        </form>
    </div>
</div>
</body>
</html>
